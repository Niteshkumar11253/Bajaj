<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitesh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin: 10px 0;
        }
        
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>BFHL API Tester</h1>
    <div>
        <h2>POST Request</h2>
        <label for="dataInput">Enter data (comma-separated):</label><br>
        <input type="text" id="dataInput" placeholder="E.g., 1,A,3,c,Z,4"><br>
        <button onclick="sendPostRequest()">Send POST Request</button>
        <pre id="postResponse"></pre>
    </div>

    <div>
        <h2>GET Request</h2>
        <button onclick="sendGetRequest()">Send GET Request</button>
        <pre id="getResponse"></pre>
    </div>

    <script>
        const apiUrl = 'https://your-heroku-app-name.herokuapp.com/bfhl';

        function sendPostRequest() {
            const data = document.getElementById('dataInput').value.split(',');
            fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data
                    })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('postResponse').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }

        function sendGetRequest() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('getResponse').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
